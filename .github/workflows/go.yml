# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "dev" ]
 

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Install C Compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc musl-dev
        sudo apt-get install -y musl-tools

    - name: Build with static linking
      env:
        CGO_ENABLED: 1
        CC: musl-gcc
      run: |
        go build -ldflags '-linkmode external -extldflags "-static"' -o bin/gak_server  

    - run: ls -lhs #ls file list

    - name: Deploy to server
      run: |
        sshpass -p ${{ secrets.SSH_PASSWORD }} scp -o StrictHostKeyChecking=no -r bin/gak_server  ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/tmp/
      env:
        SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}

    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        script: |
          whoami
          cd /tmp
          ls -al
          sh /home/upup/gak-deploy.sh
          rm /tmp/gak_server

